{% extends 'index.html' %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Job</th>
        <th scope="col">Status</th>
        <th scope="col">URL</th>
        <th scope="col">Acoes</th>
      </tr>
    </thead>
    <tbody>
      {% for j in context.jobs %}
        <tr>
          <th scope="row">{{ j.name }}</th>
          <td>{{ j.color }}</td>
          <td>{{ j.status }}</td>
          <td>
            <div class="row">
              <div class="col-6">
                <a href="/jenkins/build/{{ j.name }}">
                  <i class="fas fa-play"></i>
                </a>
              </div>
              <div class="col-6">
                <a href="/jenkins/update/{{ j.name }}">
                  <i class="fas fa-stop"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% extends 'index.html' %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Commiter</th>
        <th scope="col">Mensagem</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody>
      {% for g in context.commits %}
        <tr>
          <th scope="row">{{ g.committer_name }}</th>
          <td>{{ g.message }}</td>
          <td>{{ g.committed_date }}</td>
          <td>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
